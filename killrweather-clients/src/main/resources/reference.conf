####################################
# KillrWeather Client Reference Config File #
####################################


akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = off
  log-dead-letters-during-shutdown = off

  remote {
    log-remote-lifecycle-events = off
    netty.tcp.port = 0
  }

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"

    default-dispatcher {
      # Throughput for default Dispatcher, set to 1 for as fair as possible
      throughput = 10
    }
    #serializers.kryo = "com.twitter.chill.akka.AkkaSerializer"
    #serialization-bindings."scala.Product" = kryo
  }

  cluster {
    seed-nodes = []
    roles = ["Client"]
    auto-down-unreachable-after = 10s
  }
}

kafka {
  hosts = [${?KAFKA_HOSTS}]
  # If not found in the env, defaults to
  hosts = ["127.0.0.1:9092"]
  ingest-rate = 1s
  group.id = "killrweather.group"
  topic.raw = "killrweather.raw"
  batch.send.size = 100
}

killrweather {
  data {
    load.path = "./data/load"
    file.extension = ".csv.gz"
  }
}